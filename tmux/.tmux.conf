# change the prefix from 'C-b' to 'C-Space'
# (remap capslock to CTRL for easy access)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload tmux config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

bind -r h resize-pane -L 5
bind -r l resize-pane -R 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=yellow'
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'

# split panes using | and -, make sure they open in the same path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

# File popup - works everywhere, even inside editors
# Usage: prefix → f → f - outputs @filepath at cursor
bind f switch-client -T file-popup
bind -T file-popup f display-popup -E -w 80% -h 60% "\
  fd --type f --hidden --exclude .git --exclude node_modules --exclude .venv | \
  fzf --multi --style=minimal --preview 'bat --style=numbers --color=always {} 2>/dev/null || cat {}' | \
  sed 's/^/@/' | tmux load-buffer -" \; paste-buffer -dp

# Git popups - works everywhere, even inside editors
# Usage: prefix → g → (f/b/h/s)
bind g switch-client -T git-popup

# Git files (changed/staged files)
bind -T git-popup f display-popup -E -w 80% -h 60% "\
  git -c color.status=always status --short | \
  fzf --ansi --multi --style=minimal --preview 'git diff --color=always -- {2} 2>/dev/null' | \
  awk '{print \$2}' | tmux load-buffer -" \; paste-buffer -dp

# Git branches (local and remote)
bind -T git-popup b display-popup -E -w 80% -h 60% "\
  git branch -a --color=always | grep -v HEAD | \
  fzf --ansi --multi --style=minimal --preview 'git log --oneline --color=always {1} | head -20' | \
  sed 's/^[* ]*//' | sed 's#remotes/origin/##' | tmux load-buffer -" \; paste-buffer -dp

# Git commit hashes
bind -T git-popup h display-popup -E -w 80% -h 60% "\
  git log --oneline --color=always -50 | \
  fzf --ansi --multi --style=minimal --preview 'git show --color=always {1}' | \
  awk '{print \$1}' | tmux load-buffer -" \; paste-buffer -dp

# Git stashes
bind -T git-popup s display-popup -E -w 80% -h 60% "\
  git stash list --color=always | \
  fzf --ansi --multi --style=minimal --preview 'git stash show -p --color=always {1}' | \
  cut -d: -f1 | tmux load-buffer -" \; paste-buffer -dp

#Tmux Plugin Manager
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'